<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python - coding for idiots<title>
    <style>
        /* Body & General Styling */
body {
    font-family: 'Open Sans', sans-serif;
    color: #333333;
    background-color: #F5F5F5;
    margin: 0;
    padding: 0;
}

a {
    color: #306998;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

header {
    background-color: #306998;
    color: white;
    padding: 20px;
    text-align: center;
}

header a {
    color: white;
    margin: 0 15px;
    font-weight: bold;
}

/* Navigation Menu */
nav {
    background-color: #FFD43B;
    padding: 10px;
    text-align: center;
}

nav a {
    color: #333333;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    color: #306998;
}

/* Main Content */
main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

/* Headings */
h1, h2, h3 {
    color: #306998;
    font-weight: bold;
}

h1 {
    font-size: 2.5em;
}

h2 {
    font-size: 2em;
}

h3 {
    font-size: 1.5em;
}

/* Footer */
footer {
    background-color: #4B8BBE;
    color: white;
    padding: 20px;
    text-align: center;
}

footer a {
    color: white;
}

footer a:hover {
    color: #FFD43B;
}

/* Code Block Styling */
code {
    background-color: #F5F5F5;
    padding: 2px 4px;
    border-radius: 4px;
    font-family: 'Courier New', Courier, monospace;
}

pre {
    background-color: #F5F5F5;
    padding: 10px;
    border-radius: 4px;
    overflow-x: auto;
    font-family: 'Courier New', Courier, monospace;
}

/* Buttons */
button {
    background-color: #FFD43B;
    border: none;
    color: #333333;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #306998;
    color: white;
}

 </style>
</head>
     <body>
          <div class="header">
            hokee da baby
          </div>
         <div class="h1">
             Python for idiots - Chapter 1
         </div>
         Python is a coding language
     </div>

             
    </body>
</html>
